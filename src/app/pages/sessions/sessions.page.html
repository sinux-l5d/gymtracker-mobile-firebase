<ion-header>
  <ion-toolbar>
    <ion-title>Gym sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let session of sessions">
      <ion-item (click)="openSession(session)">
        <ion-label>
          <h2>{{session.name}}</h2>
          <p>{{ session.startAt.toDate()| date:"M/d/y, h:mm a"}}</p>
          <p>at {{ session.location }}</p>
        </ion-label>
        <ion-label slot="end">{{session.exercises.length}} exercises</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editSession(session)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteSession(session)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addSession()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
